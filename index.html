<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="calc-container">
        <div id="calc-display">
            
        </div>
        <div id="buttons-container">
            <!--Buttons-->
            <div class="calc-button special clear">AC</div>
            <div class="calc-button special plusminus">&plusmn;</div>
            <div class="calc-button special percent">&percnt;</div>
            <div class="calc-button special divide">&divide;</div>
            <div class="calc-button">7</div>
            <div class="calc-button">8</div>
            <div class="calc-button">9</div>
            <div class="calc-button special times">&times;</div>
            <div class="calc-button">4</div>
            <div class="calc-button">5</div>
            <div class="calc-button">6</div>
            <div class="calc-button special minus">&minus;</div>
            <div class="calc-button">1</div>
            <div class="calc-button">2</div>
            <div class="calc-button">3</div>
            <div class="calc-button special plus">&plus;</div>
            <div class="calc-button">0</div>
            <div class="calc-button special decimal">.</div>
            <div class="calc-button special equals">&equals;</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
